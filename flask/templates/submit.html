<!DOCTYPE html>
<html>
<head>
    <title>Transaction Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-transaction">

    <nav class="navbar navbar-dark px-4">
        <span class="navbar-brand">FraudGuard AI</span>

        <div class="ms-auto d-flex gap-2">
            <a href="/" class="btn btn-outline-light btn-sm">Home</a>
        </div>
    </nav>

    <div class="center-card-container">
        <div class="card shadow-lg p-4 bg-white" style="width: 460px;">
            <h4 class="text-center mb-4">Transaction Details</h4>
                    
                <form action="/predict" method="post">

                    <!-- STEP -->
                    <div class="mb-3">
                        <label class="form-label">Transaction Step</label>
                        <input type="number" name="step" class="form-control"
                               placeholder="Eg: 1, 10, 100" required>
                    </div>

                    <!-- TYPE -->
                    <div class="mb-3">
                        <label class="form-label">Transaction Type</label>
                        <select name="type" class="form-select" required>
                            <option value="CASH_IN">Cash In</option>
                            <option value="CASH_OUT">Cash Out</option>
                            <option value="DEBIT">Debit</option>
                            <option value="PAYMENT">Payment</option>
                            <option value="TRANSFER">Transfer</option>
                        </select>
                    </div>

                    <!-- AMOUNT -->
                    <div class="mb-3">
                        <label class="form-label">Transaction Amount</label>
                        <input type="number" step="any" name="amount" class="form-control" required>
                    </div>

                    <!-- BALANCES -->
                    <div class="mb-3">
                        <label class="form-label">Old Balance (Sender)</label>
                        <input type="number" step="any" name="oldbalanceOrg" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Balance (Sender)</label>
                        <input type="number" step="any" name="newbalanceOrig" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Old Balance (Receiver)</label>
                        <input type="number" step="any" name="oldbalanceDest" class="form-control" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">New Balance (Receiver)</label>
                        <input type="number" step="any" name="newbalanceDest" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-success btn-lg">
                            Analyze Transaction
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
